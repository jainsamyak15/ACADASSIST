<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white">
    <!-- Login Section -->
    <div id="loginSection" class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-2xl p-8">
            <h1 class="text-3xl font-bold mb-8 text-center text-blue-400">Admin Login</h1>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" name="email" required class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" required class="w-full p-3 bg-gray-700 rounded-lg border border-gray-600 text-white focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="hidden">
        <nav class="bg-gray-800 border-b border-gray-700 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-400">Admin Dashboard</h1>
                <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition duration-300">Logout</button>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-8">
            <!-- Tabs -->
            <div class="mb-8">
                <div class="flex space-x-4">
                    <button class="tab-button active" data-tab="internships">
                        <i class="fas fa-briefcase mr-2"></i>Internships
                    </button>
                    <button class="tab-button" data-tab="hackathons">
                        <i class="fas fa-laptop-code mr-2"></i>Hackathons
                    </button>
                    <button class="tab-button" data-tab="scholarships">
                        <i class="fas fa-graduation-cap mr-2"></i>Scholarships
                    </button>
                    <button class="tab-button" data-tab="contacts">
                        <i class="fas fa-envelope mr-2"></i>Messages
                    </button>
                </div>
            </div>

            <!-- Forms -->
            <div id="internships" class="tab-content active">
                <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                    <h2 class="text-2xl font-bold mb-6 text-blue-400">Add New Internship</h2>
                    <form id="internshipForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Title</label>
                                <input type="text" name="title" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Company</label>
                                <input type="text" name="company" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Location</label>
                                <input type="text" name="location" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Duration</label>
                                <input type="text" name="duration" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Stipend</label>
                                <input type="text" name="stipend" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Type</label>
                                <select name="type" required class="form-input">
                                    <option value="industrial">Industrial</option>
                                    <option value="research">Research</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Description</label>
                            <textarea name="description" required class="form-input h-32"></textarea>
                        </div>
                        <button type="submit" class="submit-button">
                            <i class="fas fa-plus mr-2"></i>Add Internship
                        </button>
                    </form>
                </div>
            </div>

           <!-- Hackathons Tab -->
            <div id="hackathons" class="tab-content">
                <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                    <h2 class="text-2xl font-bold mb-6 text-blue-400">Add New Hackathon</h2>
                    <form id="hackathonForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Title</label>
                                <input type="text" name="title" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Date</label>
                                <input type="date" name="date" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Location</label>
                                <input type="text" name="location" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Tags</label>
                                <input type="text" name="tags" placeholder="Comma-separated" required class="form-input">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Image URL</label>
                            <input type="url" name="image_url" required class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Description</label>
                            <textarea name="description" required class="form-input h-32"></textarea>
                        </div>
                        <button type="submit" class="submit-button">
                            <i class="fas fa-plus mr-2"></i>Add Hackathon
                        </button>
                    </form>
                </div>
            </div>

            <!-- Scholarships Tab -->
            <div id="scholarships" class="tab-content">
                <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                    <h2 class="text-2xl font-bold mb-6 text-blue-400">Add New Scholarship</h2>
                    <form id="scholarshipForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Title</label>
                                <input type="text" name="title" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Amount</label>
                                <input type="text" name="amount" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Icon</label>
                                <input type="url" name="icon" required class="form-input">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Description</label>
                            <textarea name="description" required class="form-input h-32"></textarea>
                        </div>
                        <button type="submit" class="submit-button">
                            <i class="fas fa-plus mr-2"></i>Add Scholarship
                        </button>
                    </form>
                </div>
            </div>

            <!-- Messages Tab -->
            <div id="contacts" class="tab-content">
                <div class="bg-gray-800 rounded-lg shadow-xl p-6">
                    <h2 class="text-2xl font-bold mb-6 text-blue-400">New Message</h2>
                    <form id="contactForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Name</label>
                                <input type="text" name="name" required class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Email</label>
                                <input type="email" name="email" required class="form-input">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Message</label>
                            <textarea name="message" required class="form-input h-32"></textarea>
                        </div>
                        <button type="submit" class="submit-button">
                            <i class="fas fa-paper-plane mr-2"></i>Send Message
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
<style>
    .form-input {
        width: 100%;
        padding: 0.75rem;
        background-color: #2d3748;
        border: 1px solid #4a5568;
        border-radius: 0.375rem;
        color: #e2e8f0;
        transition: border-color 0.3s ease;
    }

    .form-input:focus {
        border-color: #63b3ed;
        outline: none;
    }

    .submit-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        background-color: #4299e1;
        color: #fff;
        font-weight: bold;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #3182ce;
    }

    .tab-button {
        padding: 0.75rem 1.5rem;
        background-color: #2d3748;
        color: #e2e8f0;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease;
    }

    .tab-button.active {
        background-color: #4299e1;
    }

    .tab-button:hover {
        background-color: #4a5568;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
        });
    });
</script>
